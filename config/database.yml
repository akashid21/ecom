default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  username: <%= ENV['DATABASE_USERNAME']%>
  password: <%= ENV['DATABASE_PASSWORD']%>

development:
  <<: *default
  database: <%= ENV['DATABASE_NAME']%>

test:
  <<: *default
  database: <%= ENV['TEST_DATABASE_NAME']%>

production:
  <<: *default
